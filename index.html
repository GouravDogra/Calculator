<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
<script src="angular.min.js"></script>
<script src="jquery-3.4.1.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="index.js"></script>
<body ng-app="myApp" ng-controller="indexController">
<div class="calculator">
    <input class="form-control" type="text" name="input" ng-model="clickedInputs" readonly>
    <div>
        <div class="container-fluid">
            <div ng-repeat="row in buttonRows" class="row row_corr_margin vertical_separation">
                <div ng-repeat="btn in row" class="col-sm-3">
                    <button ng-class="btn.class?btn.class:'btn-primary'"
                            class="btn calc_btn"
                            ng-click="click(btn)">{{btn.value}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
